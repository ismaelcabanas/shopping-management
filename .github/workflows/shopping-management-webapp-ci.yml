name: Frontend CI - Build and Test

on:
  push:
    branches: [ "main" ]
    paths:
      - 'shopping-management-webapp/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'shopping-management-webapp/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./shopping-management-webapp

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: shopping-management-webapp/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: TypeScript compilation check
        run: npm run build

      - name: ESLint code quality check
        run: npm run lint

      - name: Run unit tests
        run: npm run test -- --run
        env:
          NODE_ENV: test
